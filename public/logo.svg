<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <linearGradient id="pill-shadow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0369a1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle inner glow -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Pill capsule -->
  <g transform="translate(256,256) rotate(-45)" filter="url(#shadow)">
    <!-- Full capsule shape -->
    <rect x="-155" y="-58" width="310" height="116" rx="58" fill="url(#pill-shadow)"/>

    <!-- Dividing line -->
    <line x1="0" y1="-58" x2="0" y2="58" stroke="#0ea5e9" stroke-width="3.5" stroke-opacity="0.35"/>

    <!-- Left half subtle accent -->
    <clipPath id="left-half">
      <rect x="-155" y="-58" width="155" height="116" rx="58"/>
    </clipPath>
    <rect x="-155" y="-58" width="155" height="116" rx="58" fill="white" fill-opacity="0.08" clip-path="url(#left-half)"/>

    <!-- Shine highlight on capsule -->
    <ellipse cx="-60" cy="-30" rx="60" ry="12" fill="white" fill-opacity="0.25" transform="rotate(-5)"/>
  </g>

</svg>
